# --- Basic setup ---

# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# --- Window navigation (tabs) ---

# Create new window (tab) with Ctrl+a c
bind c new-window

# Go to next/previous window using Ctrl+a + Right/Left Arrow
bind -n C-Right next-window
bind -n C-Left previous-window

# --- Pane management ---

# Split panes: Ctrl+a +  = horizontal split
#               Ctrl+a -  = vertical split
bind + split-window -h
bind - split-window -v

# --- Optional: mouse support ---
set -g mouse on
